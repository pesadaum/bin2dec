<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <title> Conversor Binário Decimal</title>
</head>

<body>
    <header>
        <h1>Conversor de bases numéricas</h1>
    </header>

    <main>
        <div id="form">
            <div>
                <h2>
                    Binário
                </h2>
                <input id="inputBinario" onfocus="clearDec()" type="number" value="" placeholder="Digite o valor binário">
            </div>
            <div>
                <h2>
                    Decimal
                </h2>
                <input id="inputDecimal" onfocus="clearBin()" type="number" value="" placeholder="Digite o valor decimal">
            </div>

            <button onclick="tryConvert()"> Converter </button>
        </div>
    </main>
    
    
    <footer>
        <p>Digite em qualquer um dos campos e aperte para converter</p>
    </footer>

    <script src="scripts.js"></script>

</body>

</html>
